<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Form-Validator</title>
</head>
<body>
    <!-- Container -->
    <div class="container">
        <h1>Sign Up Today!</h1>
        <!-- Form -->
        <form id="form" novalidate>
            <!-- Full Name -->
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required placeholder="Enter Full Name" minlength="5" maxlength="50">
            </div>
            <!-- Phone -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="123-456-789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}">
            </div>
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Adress</label>
                <input type="email" id="email" name="email" required placeholder="example@mail.com">
            </div>
            <!-- Website URL-->
            <div class="form-group">
                <label for="website">Full Website</label>
                <input type="url" id="website" name="website" required placeholder="https://example.com">
            </div>
            <!-- Password -->
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" required placeholder="Create password (Min.8 Characters)" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Please include 1 uppercase character, 1 lower character, and 1 number">
            </div>
            <!-- Confirm Password -->
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" name="password" required placeholder="Confirm Password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            <button type="submit">Register</button>
        </form>
        <!-- Message -->
        <div class="message-container">
            <h3 id="message">Don't Hesitate</h3>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
